<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>Zone History</title>
   <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.9.custom.css"/>
   <link rel='stylesheet' type='text/css' href='skin/ui.dynatree.css'/>
   <link rel='stylesheet' type='text/css' href='skin/jquery.svg.css'/>

   <style type="text/css">
      html, body {
         font-family: sans-serif;
         color: black;
         height: 100%;
         padding: 0;
         margin: 0;
      }

      #results_table {
         height: 480px;
      }

      #tree {
         width: 300px;
         height: 100%;
         min-height: 60%;
         float: left;
         overflow: auto;
      }

      ul.dynatree-container {
            border: none;
            overflow: visible;
      }

      table, th {
         font-size: 1em;
         padding: 3px 7px 2px 7px;
      }

      td {
         vertical-align: top;
      }

      #detailsTable td {
          vertical-align:middle;
      }

      div.graph {
         min-width: 40%;
      }

      tr.odd {
         background-color: #eeeeee;
      }

      a.help {
         float: right;
         padding-right: 10px;
      }
   </style>

   <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
   <script type="text/javascript" src="js/jquery.dynatree.min.js"></script>
   <script type="text/javascript" src="js/raphael-min.js"></script>
   <script type="text/javascript" src="js/g.raphael-min.js"></script>
   <script type="text/javascript" src="js/g.pie-min.js"></script>
   <script type="text/javascript" src="js/jquery.sparkline.min.js"></script>
   <script type="text/javascript" src="js/jquery.simpleCombo.js"></script>
   <script type="text/javascript" src="js/zone.piechart.js"></script>
   <script type="text/javascript" src="js/zone.ui.js"></script>

</head>

<body>
<a href="help/help.html" class="help">Help</a>
<table id="results_table">
   <tbody>
   <tr>
      <td id="treecell">
         <div id="tree" style="display:table;"></div>
      </td>
      <td id="timerangecell">
         <div>
            Display: From
            <select id="dateCombo" class="combo">
               <option value="0">Today</option>
               <option value="1">Yesterday</option>
               <option value="7">Last Week</option>
               <option value="31">Last Month</option>
            </select>
            at midnight to now.
         </div>
         <br/>

         <div id="graph" class="graph"></div>
      </td>
   </tr>
   </tbody>
</table>

<div id="zoneDetails" style="display: none;">
   <table id="detailsTable">
      <thead>
      <tr>
         <th id="equipmentLocation">Equipment Location</th>
         <th id="satisfaction">Satisfaction</th>
         <th>Chart (click to enlarge)</th>
      </tr>
      </thead>
      <tfoot></tfoot>
      <tbody>
      </tbody>
   </table>
</div>
</body>
</html>
