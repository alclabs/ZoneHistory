<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=9">

    <title>Zone History</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.9.custom.css"/>
    <link rel='stylesheet' type='text/css' href='skin/ui.dynatree.css'/>
    <link rel='stylesheet' type='text/css' href='skin/jquery.svg.css'/>
    <link rel='stylesheet' type='text/css' href="css/ui.theme.css"/>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.dynatree.min.js"></script>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/g.raphael-min.js"></script>
    <script type="text/javascript" src="js/g.pie-min.js"></script>
    <script type="text/javascript" src="js/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="js/jquery.simpleCombo.js"></script>
    <script type="text/javascript" src="js/zone.piechart.js"></script>
    <script type="text/javascript" src="js/zone.ui.js"></script>

</head>

<body>

<div id="tree"></div>

<div class="right">
    <a href="help/help.html">Help</a><br/>
    <a href="resetcache" class="dim" target="_blank">Clear Cache</a>
</div>

    <table>
        <tr>
            <td>Analyze colors from</td>
            <td><select id="dateCombo" class="combo">
                <option value="0">Today</option>
                <option value="1">Yesterday</option>
                <option value="7" selected>Previous 7 days</option>
                <option value="31">Previous 31 days</option>
            </select>
            </td>
        </tr>
</table>
<br/>

<div id="welcome">Select a starting location to begin analyzing colors.</div>
<br/>


<!--right-hand content -->
<div id="rhs">
    <div id="satisfaction_content">
        <div id="graph" class="graph">
        </div>
        <div id="zoneDetails" style="display: none;">
            <table id="detailsTable" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th id="equipmentLocation">Equipment Location</th>
                    <th id="heatingpercent">Time Heating</th>
                    <th id="coolingpercent">Time Cooling</th>
                    <th id="operationalpercent">Time Operational</th>
                    <th id="avgEI">Average EI</th>
                    <th>Colors</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
